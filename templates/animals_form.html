{% extends "base.html" %}

{% block title %}
    {% if animal %}Edit Animal{% else %}Add New Animal{% endif %} | Happy Paws
{% endblock %}

{% block content %}

<style>
    body {
        background-image:
            url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='10' fill='rgba(255,123,113,0.2)'/%3E%3Ccircle cx='30' cy='30' r='5' fill='rgba(255,123,113,0.2)'/%3E%3Ccircle cx='70' cy='30' r='5' fill='rgba(255,123,113,0.2)'/%3E%3Ccircle cx='30' cy='70' r='5' fill='rgba(255,123,113,0.2)'/%3E%3Ccircle cx='70' cy='70' r='5' fill='rgba(255,123,113,0.2)'/%3E%3C/svg%3E"),
            linear-gradient(135deg, #f9f7ff 0%, #e3f9ff 100%);
        background-size: 200px, cover;
        background-repeat: repeat, no-repeat;
        background-attachment: fixed;
    }

    .form-wrapper {
        min-height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .form-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 22px;
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .form-card h2 {
        color: #2e6072;
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .form-control, .form-select {
        border-radius: 25px;
        padding: 0.6rem 1rem;
        border: 1px solid #ccc;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus, .form-select:focus {
        border-color: #ff7b71;
        box-shadow: 0 0 5px rgba(255,123,113,0.4);
    }

    .form-check-input {
        accent-color: #ff7b71;
    }

    .btn-submit {
        background: #ff7b71;
        color: white;
        border-radius: 40px;
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        border: none;
        width: 100%;
        margin-top: 1rem;
        transition: background 0.3s;
    }

    .btn-submit:hover {
        background: #e05549;
        color: white;
    }

    .btn-cancel {
        background: #2e6072;
        color: white;
        border-radius: 40px;
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        border: none;
        display: block;
        width: 100%;
        margin-top: 1.5rem;
        transition: background 0.3s;
        text-align: center;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background: #1f4351;
        color: white;
    }
</style>

<div class="form-wrapper">
    <div class="form-card">
        <h2>
            {% if animal %}Edit Animal{% else %}Add New Animal{% endif %}
        </h2>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" 
                       value="{{ animal.name if animal else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Species</label>
                <input type="text" name="species" class="form-control" 
                       value="{{ animal.species if animal else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sex</label>
                <select name="sex" class="form-select" required>
                    <option value="">Select one</option>
                    <option value="M" {% if animal and animal.sex == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if animal and animal.sex == 'F' %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Age (years)</label>
                <input type="number" step="0.1" name="age" class="form-control" 
                       value="{{ animal.age if animal else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Intake Date</label>
                <input type="date" name="intake_date" class="form-control"
                       value="{{ animal.intake_date if animal else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select" required>
                    <option value="">Select status</option>
                    <option value="shelter" {% if animal and animal.status=='shelter' %}selected{% endif %}>Shelter</option>
                    <option value="fostered" {% if animal and animal.status=='fostered' %}selected{% endif %}>Fostered</option>
                    <option value="adopted" {% if animal and animal.status=='adopted' %}selected{% endif %}>Adopted</option>
                    <option value="pending" {% if animal and animal.status=='pending' %}selected{% endif %}>Pending</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input"
                       name="adoptable" value="1"
                       {% if animal and animal.adoptable %}checked{% endif %}>
                <label class="form-check-label">Adoptable?</label>
            </div>

            <button type="submit" class="btn-submit">
                {% if animal %}Update Animal{% else %}Add Animal{% endif %}
            </button>

            <a href="{{ url_for('animals') }}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
