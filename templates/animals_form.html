{% extends "base.html" %}

{% block title %}
    {% if animal %}Edit Animal{% else %}Add New Animal{% endif %}
{% endblock %}

{% block content %}
<h2 class="mb-4">
    {% if animal %}Edit Animal{% else %}Add New Animal{% endif %}
</h2>

<form method="POST" class="bg-white p-4 rounded shadow-sm">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" 
               value="{{ animal.name if animal else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Species</label>
        <input type="text" name="species" class="form-control" 
               value="{{ animal.species if animal else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Sex</label>
        <select name="sex" class="form-select" required>
            <option value="">Select one</option>
            <option value="M" {% if animal and animal.sex == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if animal and animal.sex == 'F' %}selected{% endif %}>Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Age (years)</label>
        <input type="number" step="0.1" name="age" class="form-control" 
               value="{{ animal.age if animal else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Intake Date</label>
        <input type="date" name="intake_date" class="form-control"
               value="{{ animal.intake_date if animal else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select" required>
            <option value="">Select status</option>
            <option value="shelter" {% if animal and animal.status=='shelter' %}selected{% endif %}>Shelter</option>
            <option value="fostered" {% if animal and animal.status=='fostered' %}selected{% endif %}>Fostered</option>
            <option value="adopted" {% if animal and animal.status=='adopted' %}selected{% endif %}>Adopted</option>
            <option value="pending" {% if animal and animal.status=='pending' %}selected{% endif %}>Pending</option>
        </select>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input"
               name="adoptable" value="1"
               {% if animal and animal.adoptable %}checked{% endif %}>
        <label class="form-check-label">Adoptable?</label>
    </div>

    <button type="submit" class="btn btn-primary">
        {% if animal %}Update Animal{% else %}Add Animal{% endif %}
    </button>

    <a href="{{ url_for('animals') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
