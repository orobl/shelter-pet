{% extends "base.html" %}

{% block title %}Add New Animal{% endblock %}

{% block content %}
<h2 class="mb-4">Add New Animal</h2>

<form method="POST" class="bg-white p-4 rounded shadow-sm">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Species</label>
        <input type="text" name="species" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Sex</label>
        <select name="sex" class="form-select" required>
            <option value="">Select one</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Age (years)</label>
        <input type="number" step="0.1" name="age" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Intake Date</label>
        <input type="date" name="intake_date" class="form-control" required>
    </div>


    <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select" required>
            <option value="">Select status</option>
            <option value="shelter">Shelter</option>
            <option value="fostered">Fostered</option>
            <option value="adopted">Adopted</option>
            <option value="pending">Pending</option>
        </select>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="adoptable" value="1">
        <label class="form-check-label">Adoptable?</label>
    </div>

    <button type="submit" class="btn btn-primary">Add Animal</button>
    <a href="{{ url_for('animals') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
