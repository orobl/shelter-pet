{% extends "base.html" %}

{% block title %}
    {% if healthrecord %}Edit Health Record{% else %}Add New Health Record{% endif %} | Happy Paws
{% endblock %}

{% block content %}

<style>
    body {
        background-image:
            url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='10' fill='rgba(255,123,113,0.2)'/%3E%3Ccircle cx='30' cy='30' r='5' fill='rgba(255,123,113,0.2)'/%3E%3Ccircle cx='70' cy='30' r='5' fill='rgba(255,123,113,0.2)'/%3E%3Ccircle cx='30' cy='70' r='5' fill='rgba(255,123,113,0.2)'/%3E%3Ccircle cx='70' cy='70' r='5' fill='rgba(255,123,113,0.2)'/%3E%3C/svg%3E"),
            linear-gradient(135deg, #f9f7ff 0%, #e3f9ff 100%);
        background-size: 200px, cover;
        background-repeat: repeat, no-repeat;
        background-attachment: fixed;
    }

    .form-wrapper {
        min-height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .form-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 22px;
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .form-card h2 {
        color: #2e6072;
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .form-control, .form-select {
        border-radius: 25px;
        padding: 0.6rem 1rem;
        border: 1px solid #ccc;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus, .form-select:focus {
        border-color: #ff7b71;
        box-shadow: 0 0 5px rgba(255,123,113,0.4);
    }

    .form-check-input {
        accent-color: #ff7b71;
    }

    .btn-submit {
        background: #ff7b71;
        color: white;
        border-radius: 40px;
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        border: none;
        width: 100%;
        margin-top: 1rem;
        transition: background 0.3s;
    }

    .btn-submit:hover {
        background: #e05549;
        color: white;
    }

    .btn-cancel {
        background: #2e6072;
        color: white;
        border-radius: 40px;
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        border: none;
        display: block;
        width: 100%;
        margin-top: 1.5rem;
        transition: background 0.3s;
        text-align: center;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background: #1f4351;
        color: white;
    }
</style>

<div class="form-wrapper">
    <div class="form-card">
        <h2>
            {% if healthrecord %}Edit Health Record{% else %}Add New Health Record{% endif %}
        </h2>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label class="form-label">Animal ID</label>
                <input type="text" name="animal_id" class="form-control" 
                       value="{{ healthrecord.animal_id if healthrecord else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Employee ID</label>
                <input type="text" name="employee_id" class="form-control" 
                       value="{{ healthrecord.employee_id if healthrecord else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Record Type</label>
                <input type="text" name="record_type" class="form-control" 
                       value="{{ healthrecord.record_type if healthrecord else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Diagnosis</label>
                <input type="text" name="diagnosis" class="form-control" 
                       value="{{ healthrecord.diagnosis if healthrecord else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Treatment</label>
                <input type="text" name="treatment" class="form-control"
                    value="{{ healthrecord.treatment if healthrecord else '' }}" required>
            </div>


            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="text" name="date" class="form-control" 
                       value="{{ healthrecord.date if healthrecord else '' }}" required>
            </div>

            <button type="submit" class="btn-submit">
                {% if healthrecord %}Update Health Record{% else %}Add Health Record{% endif %}
            </button>

            <a href="{{ url_for('healthrecords') }}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
